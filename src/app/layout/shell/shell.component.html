<mat-sidenav-container class="container">
  <mat-sidenav class="sidenav" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/tasks">Tareas</a>
      @if (isAdmin()) {
        <a mat-list-item routerLink="/users">Usuarios</a>
      }

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <span>Task Manager</span>
      <span class="spacer"></span>

      @if (user()) {
        <button mat-stroked-button (click)="logout()">Logout</button>
      } @else {
        <a mat-stroked-button routerLink="/login">Login</a>
      }
    </mat-toolbar>


    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
